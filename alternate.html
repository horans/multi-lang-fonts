<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://horans.github.io/asset/favicon.ico"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="https://horans.github.io/asset/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      title="en"
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    />
    <link
      rel="stylesheet alternate"
      title="zh-Hans"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap"
    />
    <link
      rel="stylesheet alternate"
      title="zh-Hant"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
    />
    <link
      rel="stylesheet alternate"
      title="ja"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
    />
    <link
      rel="stylesheet alternate"
      title="ko"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
    />
    <link
      rel="stylesheet alternate"
      title="ar"
      href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap"
    />
    <title>Multi Lang Fonts (alt)</title>
  </head>
  <body>
    <!--
    /********************************************************
    *  project: multilingual fonts switch                   *
    *  description: switch font when language changes (alt) *
    *  author: horans@gmail.com                             *
    *  url: https://github.com/horans/multi-lang-fonts      *
    *  update: 210408                                       *
    ********************************************************/
    -->
    <header class="my-4">
      <h1 class="text-center">
        Multilingual Fonts Switch <small>(alternate)</small>
      </h1>
    </header>

    <main class="container">
      <form class="py-2 text-center border rounded-3 bg-light">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="lang"
            id="lang-en"
            value="en"
            checked
          />
          <label class="form-check-label" for="lang-en"
            >English <small>(en) Inter</small></label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="lang"
            id="lang-zh-Hans"
            value="zh-Hans"
          />
          <label class="form-check-label" for="lang-zh-Hans"
            >简体中文 <small>(zh-Hans) Noto Sans SC</small></label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="lang"
            id="lang-zh-Hant"
            value="zh-Hant"
          />
          <label class="form-check-label" for="lang-zh-Hant"
            >正体中文 <small>(zh-Hant) Noto Sans TC</small></label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="lang"
            id="lang-ja"
            value="ja"
          />
          <label class="form-check-label" for="lang-ja"
            >日本語 <small>(ja) Noto Sans JP</small></label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="lang"
            id="lang-ko"
            value="ko"
          />
          <label class="form-check-label" for="lang-ko"
            >한국어 <small>(ko) Noto Sans KR</small></label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="lang"
            id="lang-ar"
            value="ar"
          />
          <label class="form-check-label" for="lang-ar"
            >عربى <small>(ar) Tajawal</small></label
          >
        </div>
      </form>
      <ul class="mt-4">
        <li>Almost before we knew it, we had left the ground.</li>
        <li>他们所有的设备和仪器彷佛都是有生命的。</li>
        <li>他們所有的設備和儀器彷彿都是有生命的。</li>
        <li>彼らの機器や装置はすべて生命体だ。</li>
        <li>그들의 장비와 기구는 모두 살아 있다.</li>
        <li>الحب سماء لا تمطر غير الأحلام.</li>
      </ul>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
